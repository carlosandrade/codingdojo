<html>
	<head>
	</head>
	<body>
		<script>
			var senha = new Array();
			var jogada = [3,4,5,6];
			
			
			function testar(pSenha, pJogada){
				
				var branco=0;
				var preto=0;
				for(j=0; j<pJogada.length; j++){
					for(i=0; i<pSenha.length;i++){
					 if(pJogada[j]==pSenha[i]){
						 if(j==i){
							preto++;
						 }else{
							branco++;
						 }
					}
				 }
				}
				var vazio = 4 - preto - branco;
				console.log(preto + ' ' + branco + ' ' + vazio);
			}
			
			for (i = 1; i<=4; i++){
				senha.push(Math.floor(Math.random()*6 + 1));
			}
			for (i=0;i<senha.length;i++){
				console.log(senha[i]);
			}
			testar(senha, senha);
			
		  
			
		</script>
	</body>
</html>
